<ion-header>
  <ion-navbar>
    <ion-title>
      SMS spammer
    </ion-title>
  </ion-navbar>
</ion-header>
   
<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Phone number</ion-label>
    <ion-input type="tel" [(ngModel)]="telNo"></ion-input>
  </ion-item>

<ion-item>
   <ion-label floating>Message</ion-label>
   <ion-textarea [(ngModel)]="msg"></ion-textarea>
 </ion-item>
 <button ion-button full (click)="sendSms()" icon-left><ion-icon name="send"></ion-icon>Send</button>
</ion-list>

<ion-list>
    <ion-item *ngFor="let person of people" (click)="itemSelected(person.phone,person.name.first,person.name.last)">
      <ion-avatar item-left>
        <img src="{{person.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{person.name.first}} {{person.name.last}}</h2>
      <p>{{person.email}}</p>
    </ion-item>
</ion-list>
<button ion-button full (click)="loadPeople()" icon-left><ion-icon name="refresh"></ion-icon>New targets</button>
</ion-content>
